<style>
    .splitter-horizontal {
        width: 8px;
        position: absolute;
        top: 5px;
        bottom: 5px;
        cursor: col-resize;
        margin-left:-4px;
    }
</style>

<div class="splitter-{{type}}" style="{{splitterStyle}}" ></div>


<script>
    component.exports = {

        computed: {
           splitterStyle: function() {
               var type = this.get("type");
               var location = this.get("location");
               if (type == "horizontal") {
                   return "left: "+location+"%;";
               } else {
                   return "top: "+location+"%;";
               }
           }
        }


    }
</script>
