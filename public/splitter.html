<style>
    .splitter {
        box-sizing: border-box;
        -moz-box-sizing: border-box;
        position: absolute;
        top:0;
        right:0;
        bottom:0;
        left:0;
    }

    .splitter-inner {
       position: absolute;
       left: 0;
       right: 0;
        top:0;
        bottom:0;
    }
    .splitter-inner.horizontal {
      left: 4px;
      right: 4px;
    }

    .splitter-inner.vertical {
       top: 4px;
        bottom: 4px;
    }

</style>

<div class="splitter">
    <div class="splitter-inner {{type}}">
    {{>content}}
    </div>
</div>

<script>
    component.exports = {
        init: function() {
            console.log(this.findAllComponents());
            var type = this.get("type");
            var horizontal = type == "horizontal";
            var panels = this.findAllComponents("splitter-panel");
            panels[0].set("type", horizontal ? "left" : "top");
            panels[1].set("type", horizontal ? "right" : "bottom");
        },
        data: {
            location: 35,
            type: "horizontal"
        }


    }

</script>
