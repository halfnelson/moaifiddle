<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script src="vendor/jquery-ui/js/jquery-1.10.2.js"></script>
    <script src="vendor/ractive.js"></script>
    <script src="vendor/ractive-load.js"></script>
    <link rel='ractive' href='splitter.html'/>

</head>
<body>
<style>
    body,html {
        height: 100%;
    }

    body {
        padding: 0; margin: 0;
    }
</style>

<script id="test" type="text/ractive">
    <splitter type="vertical">
        <splitter-panel>
            <div style="width:100%; background-color: red; height:100%">
            top
            </div>
        </splitter-panel>
        <splitter-handle />
        <splitter-panel>
            <div style="width:100%; background-color: blue; height:100%">
            bottom
            </div>
        </splitter-panel>
    </splitter>
</script>


<div id="editor"></div>

<script language="JavaScript">
   Ractive.load().then(function() {
       var r = new Ractive({
           template: "#test",
           el: "#editor"
       });
   });


</script>
